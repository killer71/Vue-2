<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../libs/vue/vue.js"></script>
</head>
<body>

    <h1>Пример, отмена стандартного действия submit, используя модификатор prevent</h1>
    
    <div id="app">

        <form>
            <input v-model="search" type="text">
            <!-- Аналог метода preventDefault в JS -->
            <button v-on:click.prevent="executeSearch" type="submit">Поиск</button>
        </form>
        
    </div>
    
   <script>
   
        window.onload = function() {

            var sample = new Vue({
                el: "#app",
                data: {
                    search: ""
                },
                methods: {
                    executeSearch: function() {
                        if (this.search) {
                            document.forms[0].submit();
                        } else {
                            alert("Пожалуйста, введите ваш запрос");
                        }
                    }
                }
            })

        };

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
