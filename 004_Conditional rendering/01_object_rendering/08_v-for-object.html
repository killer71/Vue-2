<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../../libs/vue/vue.js"></script>
</head>
<body>

    <h1>v-for директива</h1>
    
    <div id="app">
        <form>
            <nav>
                <ul>
                    <!-- С помощью значения index можно извлекать порядковый номер итерации 
                    для цикла обхода свойств объекта.-->
                    <li v-for="(value, key, index) in user">{{index+1}} {{key}}: {{ value }}</li>
                </ul>
            </nav>
        </form>
    </div>
    
   <script>
   
        window.onload = function() {

            var sample = new Vue({
                el: "#app",
                data: {
                    user: {
                        firstName: 'Homer',
                        lastName: 'Simpson',
                        age: 46,
                        socialStatus: {
                            worker: true,
                            husband: true
                        },
                        children: ['Bart', 'Lisa', 'Maggie']
                    }
                }
            })

        };

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
