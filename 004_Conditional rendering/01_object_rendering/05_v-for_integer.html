<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../../libs/vue/vue.js"></script>
</head>
<body>

    <h1>Пример, показывающий применение <code>v-for</code> директивы.</h1>
    
    <div id="app">

        <form>
            <nav>
                <p>Список ссылок</p>
                <ul>
                    <!-- Для директивы не возможно использование дробных или отрицательных значений. Только целочисленные -->
                    <li v-for="elem in сount">
                        <a href="#" v-on:click="search(elem);">{{ elem }}</a>
                    </li>
                </ul>
            </nav>
        </form>
        
    </div>
    
   <script>
   
        window.onload = function() {

            var sample = new Vue({
                el: "#app",
                data: {
                    сount: 5.2
                },
                methods: {
                    search: function (number) {
                        alert('Элемент № ' + number);
                    }
                }
            })

        };

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
