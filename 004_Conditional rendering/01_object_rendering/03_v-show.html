<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../../libs/vue/vue.js"></script>
</head>
<body>

    <h1>v-show директива</h1>
    
    <div id="app">
        <button v-on:click="data=!data">click</button>
        <form style="width:100%;"> 
            <p v-show="data">
                <!-- Разница между директивами - в том, что v-show оставляет элемент на странице, меняя его свойство display. v-if - удаляет/добавляет из разметки страницы. -->
                <!-- <p v-if="data"> -->
                    hello
                </p>
        </form>
    </div>
    
   <script>
   
        window.onload = function() {

            var sample = new Vue({
                el: "#app",
                data: {
                    data: true
                }
            })

        };

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
