<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../../libs/vue/vue.js"></script>
</head>
<body>

    <h1>Использование фильтров</h1>
    
    <div id="app">
        <div v-for="car in auto">
            <div>{{ car.model }}</div>
            <!-- Используется фильтр преобразования -  | convert -->
            <span>Объем двигателя: {{ car.engine | convert }}</span>
        </div>
    </div>
    
   <script>
   
        window.onload = function() {

            var sample = new Vue({
                el: "#app",
                data: {
                    auto: [
                        { model: 'Toyota', engine: '3.2 l' },
                        { model: 'Honda', engine: '2.4 l' },
                        { model: 'Volvo', engine: '3.0 l' },
                        { model: 'Siat', engine: '0.9 l' },
                        { model: 'BMV', engine: '1.9 l' }
                    ],
                },
                //Объект экземпляра Vue
                filters: {
                    //Определение названия нового фильтра
                    convert: function (value) {
                        if (!value) {
                            return '';
                        }
                        value = value.replace(/\l/g, 'литров');  // Убирает букву 'l' и добавляет 'литров'
                        return value.toUpperCase(); // Преобразует в верхний регистр
                    }
                }
            })

        };

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
