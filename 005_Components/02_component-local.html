<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../libs/vue/vue.js"></script>
</head>
<body>

    <h1>Vue component locally</h1>
    
    <div id="app">
        <!--Экземпляр компонента new-item -->
        <my-component></my-component>
    </div>
    
   <script>

        //Создание нового компонента VUE локально
        var child = {
            template: "<div>Пользовательский компонент</div>"
        }

        var sample = new Vue({
            el: "#app",
            //Свойство экземпляра Vue, содержащее объект всех компонентов
            components: {
                // <my-component> будет доступен только в шаблоне родителя
                "my-component": child
            }
        })

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
