<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../libs/vue/vue.js"></script>
</head>
<body>

    <h1>Vue component</h1>
    
    <div id="app">
        <!--Экземпляр компонента new-item должен быть прописан всегда в теле объекта  -->
        <new-item></new-item>
        <new-item></new-item>
    </div>

    <!-- Объект не увидит данный компонент -->
    <new-item></new-item>
    
   <script>

        //Создание нового компонента VUE
        //Компонент обязательно должен быть зарегистрирован до создания корневого экземпляра Vue.
        Vue.component("new-item", {
            template: "<p>Новый параграф</p>"
        })

        //Создание корневого экземпляра Vue
        var sample = new Vue({
            el: "#app",
        })

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
