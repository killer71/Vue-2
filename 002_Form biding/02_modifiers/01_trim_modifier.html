<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../../libs/vue/vue.js"></script>
</head>
<body>

    <h1>Модификатор данных 'trim'</h1>
    
    <div id="app">

        <form>
            <!-- Данный модификатор убирает все пробелы, переносы, табуляции, оставляя всего один пробел -->
            
            <label for="searchInput">Поиск:</label><br />
            <textarea v-model.trim="Search" id="searchInput" placeholder="Ищем..." type="search"></textarea>
            <p>{{ Search }}</p>
        </form>
        
    </div>
    
   <script>
   
        window.onload = function() {

            var sample = new Vue({
                el: "#app",
                data: {
                    Search: ""
                }
            })

        };

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
