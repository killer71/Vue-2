<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../../libs/vue/vue.js"></script>
</head>
<body>

    <h1>Модификатор данных 'number'</h1>
    
    <div id="app">

        <form>
            <!-- Аналог использования функции parseFloat в JS -->
            <!-- Результатом будет число, если хотя бы первый символ - числовой.
            Во всех остальных случаях будет строковой тип -->
            
            <label for="resultInput">Введите данные:</label><br />
            <input v-model.number="result" placeholder="..." id="resultInput">
            <p>{{ result }}</p>    
            <p>{{ resultType }}</p>    
        </form>
        
    </div>
    
   <script>
   
        window.onload = function() {

            var sample = new Vue({
                el: "#app",
                data: {
                    result: "",
                    resultType: ""
                },
                // Отслеживание изменений в текстовых полях
                watch: {
                    result: function() {
                        let t = typeof this.result;
                        this.resultType = t;
                    }
                }
            })

        };

   </script>

    <style scoped>

        h1 {
            text-align: center;
            color: green;
        }

    </style>

</body>
</html>
